{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: exemplo-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: job
          image: {{ .Values.job.image }}
          command: {{ toJson .Values.job.command }}
      restartPolicy: Never
  backoffLimit: 1
{{- end }}
